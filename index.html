<html lang="en">
 <head>
  <meta charset="UTF-8" />

   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      <div class="card-body">

       </div>
       <button type="button" id="no" class="w-100 mt-5 btn btn-lg btn-danger">No</button>

     </div>
    </div>
   </div>
